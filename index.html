<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Model Viewer AR Example</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@1.9.0/dist/model-viewer.js"></script>
</head>
<body>
  <h1>3D Model with AR</h1>
  
  <model-viewer src="path/to/3d-model.glb" alt="A 3D model" ar ios-src="path/to/3d-model.usdz" auto-rotate camera-controls></model-viewer>

</body>
</html>
