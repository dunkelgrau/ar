<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model with AR</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@1.9.0/dist/model-viewer.js"></script>
</head>
<body>
  <h1>3D Model with AR</h1>

  <!-- AR-Modell mit Kamera-UnterstÃ¼tzung -->

    src="https://cdn.jsdelivr.net/gh/google/model-viewer/examples/assets/robot.glb" 
    alt="A 3D model" 
    ar 
    ios-src="https://cdn.jsdelivr.net/gh/google/model-viewer/examples/assets/robot.usdz" 
    auto-rotate 
    camera-controls>
  </model-viewer>
</body>
</html>
