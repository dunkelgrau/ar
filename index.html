<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebXR AR Example</title>
</head>
<body>
  <h1>WebXR AR Example</h1>
  <button id="start-ar">Start AR</button>
  <script>
    const startARButton = document.getElementById('start-ar');
    
    startARButton.addEventListener('click', () => {
      if (navigator.xr && navigator.xr.isSessionSupported) {
        navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
          if (supported) {
            // Session starten (hier kannst du AR-Elemente einfÃ¼gen)
            navigator.xr.requestSession('immersive-ar').then((session) => {
              // Session erstellen und AR-Inhalte laden
              console.log('AR Session started!');
            });
          } else {
            alert('AR not supported on this device.');
          }
        });
      } else {
        alert('WebXR is not supported.');
      }
    });
  </script>
</body>
</html>
